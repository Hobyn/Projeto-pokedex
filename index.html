<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>

    <meta charset="UTF-8">
    <script defer src="./js/script.js"></script>
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<main>
    <img src="" alt="" class="pokemon_img">

    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

    <h1 class="pokemon_data">

        <span class="pokemon_number"></span> -
        <span class="pokemon_name"> </span>

    </h1>

    <form class="form">
        <input 
        type="search" 
        class="input_search"
        placeholder="nome ou numero do pokemon" required/>
    </form>

    <div class="buttons"> 
        <button class="button btn_prev"> Voltar &lt; </button>
        <button class="button btn_next"> Proximo &gt;</button>
    </div>

</main>


<body>

</body>

</html>
